apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea-mengxin-ml-deployment
spec:
  selector:
    matchLabels:
      app: sea-mengxin-ml
  replicas: 2
  template:
    metadata:
      labels:
        app: sea-mengxin-ml
    spec:
      containers:
        - name: sea-mengxin-ml
          image: mengxin891029/sea-mengxin-ml
          ports:
            - name: http
              containerPort: 80
